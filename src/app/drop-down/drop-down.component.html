<button [matMenuTriggerFor]="menu" class="button">Account</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Go to my account</button>
  <button mat-menu-item>See my bill</button>
  <button mat-menu-item (click)="goToLogin()">Log in</button>
  <a *ngIf="isLoggedIn" class="nav-link" href="/logout" (click)="handleLogout()"
    >Logout</a
  >
</mat-menu>
