<div id="owner-listing">
  <h2>View All Owners</h2>
  <table id="owner-list" class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <td>Name</td>
        <td>number</td>
      </tr>
    </thead>
    <tbody>
      <!-- loop through all of the elements in a variable -->
      <tr *ngFor="let devices of device">
        <td>{{ devices.name }}</td>
        <td>{{ devices.number }}</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="card my-5">
  <div class="card-body">
    <form id="new-plan" (ngSubmit)="createDevice()">
      <label for="fname" style="font-weight: 500; color: rgb(86, 86, 86)"
        >Phone Number</label
      ><br />
      <input
        type="text"
        style="margin-top: 10px"
        name="number"
        placeholder="e.g. (xxx)-xxx-xxxx"
      />
      <button type="button" style="margin-left: 10px">confirm</button>
    </form>
  </div>
</div>
